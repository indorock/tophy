<div class="showcase_container clearfix">
	<div id="showcase_text_container"></div>
	{{item_start}}
		<div>
			<a class="clickarea" rel="{{counter}}" href="{{link}}">
				<img src="{{system_transparent_img}}" width="{{system_thumbnail_width}}" height="{{system_thumbnail_height}}" />
				<span class="showcase_text" id="showcase_text_{{counter}}">{{title}}{{subtitle}}</span>
			</a>
			<a class="imagelink" href="{{link}}"><img src="{{image}}" /></a>
		</div>
	{{item_end}}
</div>
